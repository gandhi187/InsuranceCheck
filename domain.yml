actions:
- action_fetch_continent
- action_fetch_corona
- action_fetch_travel_warning
- utter_answerDestination_insideEurope
- utter_answerDestination_outsideEurope
- utter_ask_age
- utter_ask_baggage
- utter_ask_continue
- utter_ask_destination
- utter_ask_familyStatus
- utter_ask_financeLoss
- utter_ask_luggage
- utter_ask_travel_days
- utter_explain_age
- utter_goodbye
- utter_greet
- utter_slot_values
- utter_tooYoung
- action_query_knowledge_base
entities:
- age
- continent
- destination
- familyStatus
- financeLoss
- luggage
- occasion
- travel_days
- travelWarning
- object_type
- mention
- attribute
- Auslandsreisekrankenversicherung
- versichert
forms:
- insurance_check
intents:
- inform
- affirm
- destination
- travel_days
- greet
- corona
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- greet_user
- question
- out_of_scope
- weather
- travelWarning
- whatsPossible
- query_knowledge_base
- insult : {triggers: utter_respond_insult}
- love : {triggers: utter_respond_love}
responses:
  utter_answerDestination_insideEurope:
  - text: -{destination} liegt innerhalb Europas
  utter_answerDestination_outsideEurope:
  - text: -{destination} liegt außerhalb Europas
  utter_ask_age:
  - text: Wie alt bist du ?
  utter_ask_baggage:
  - text: Wie hoch schätzt du den Wert deines Gepäcks ein ?
  utter_ask_continue:
  - text: Möchtest du den Versicherungscheck fortführen ?
  utter_ask_destination:
  - text: Wohin möchtest du vereisen ?
  utter_ask_familyStatus:
  - buttons:
    - payload: /inform{"familyStatus":"Single"}
      title: Single
    - payload: '/inform{"familyStatus": "Paar"}'
      title: Paar
    - payload: '/inform{"familyStatus": "Verheiratet"}'
      title: Verheiratet
    text: 'Familienstatus ? '
  utter_ask_financeLoss:
  - buttons:
    - payload: /inform{"financeLoss":"Nicht"}
      title: Nicht schlimm
    - payload: '/inform{"financeLoss": "Geht"}'
      title: Mäßig schlimm
    - payload: '/inform{"financeLoss": "Sehr"}'
      title: Sehr schlimm
    text: 'Wie schlimm wäre der finanzieller Verlust für dich bei Nicht antritt deiner
      Reise nach {destination} ? '
  utter_ask_luggage:
  - buttons:
    - payload: /inform{"luggage":"Nicht"}
      title: Nicht schlimm
    - payload: '/inform{"luggage": "Geht"}'
      title: Mäßig schlimm
    - payload: '/inform{"luggage": "Sehr"}'
      title: Sehr schlimm
    text: 'Wie schlimm wäre der Verlust oder die Beschädigung deines Gepäcks ? '
  utter_ask_travel_days:
  - text: Wie viele Tage wirst du verreisen ?
  utter_explain_age:
  - text: Das Alter wird gebraucht für ...
  utter_goodbye:
  - text: Tschüssiii
  - text: Ciao
  - text: Auf Wiedersehen
  - text: Wiedersehen macht Freude !

  utter_ask_rephrase:
  - text: "Sorry, I'm not sure I understand. Could you rephrase it?"
  - text: "Could you please rephrase your message? I didn't quite get that."
  utter_respond_love: 
  - text: Ich liebe alle meine Nutzer ! 

  utter_respond_insult:
   - text: Das war aber gemein. 
  utter_greet:
  - text: "Moin, ich bin Dave dein persönlicher Reiseberater. \n Möchtest du beginnen\
      \ ? "
  utter_slot_values:
  - text: Du möchtest nach {destination} in {continent} verreisen.
  utter_tooYoung:
  - text: Leider bist du zu jung für einen Versicherungscheck. Frag doch gerne mal
      bei deinen Eltern an.
  utter_explain_whatspossible:
  - text: Ich kann dich über Reiseversicherungen beraten. \n Ich befinde mich jedoch noch in der Entwicklung und mein Schöpfer muss mir noch viel beibringen ! :) 

session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  age:
    max_value: 120
    min_value: 0.0
    type: float
  continent:
    type: unfeaturized
  coronaCases:
    type: unfeaturized
  destination:
    type: text
  familyStatus:
    type: unfeaturized
  financeLoss:
    type: unfeaturized
  luggage:
    type: unfeaturized
  occasion:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  travel_days:
    max_value: 9999
    min_value: 1.0
    type: float
  travelWarning:
    type: unfeaturized 
  object_type:
    type: unfeaturized
  mention:
    type: unfeaturized
  attribute:
    type: unfeaturized
  Auslandsreisekrankenversicherung:
    type: unfeaturized
  versichert:
    type: unfeaturized

