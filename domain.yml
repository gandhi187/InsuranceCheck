intents:
 - greet
 - goodbye
 - affirm
 - deny
 - mood_great
 - mood_unhappy
 - bot_challenge
 - greet_user
 - question
 - inform
 - out_of_scope
entities:
 - profession
 - age 
 - familyStatus
 - living 
 - ownership
 - leisure 

slots: 
 age:
    type: float
    max_value: 120
    min_value: 0.0
 profession:
    type: unfeaturized 
 familyStatus:
    type: unfeaturized
 living:
    type: unfeaturized
    
 ownership:
    type: unfeaturized 
 leisure:
    type: unfeaturized 
  

  
responses:
  utter_greet:
  - text: "Moin, ich bin dein persönlicher Versicherungsassistent \n
  Ich möchte gerne einen Versicherungscheck mit dir durchführen.\n
  Falls du Fragen hast, kannst du jederzeit gerne Rückfragen stellen \n
  Möchtest du anfangen ? "
 
  utter_explain_age:
  - text: "Das Alter wird gebraucht für ..."


  utter_ask_age:
  - text: "Wie alt bist du ?"

  utter_ask_profession:
    - text: "Da du {age} Jahre alt bist, gehe ich davon aus, dass du "
      buttons:
        - title: "Student"
          payload: '/inform{"profession":"student"}'
        - title: "Arbeitnehmer"
          payload: '/inform{"profession":"arbeitnehmer"}'
        - title: "Selbstständig"
          payload: '/inform{"profession":"selbstständig"}'
        - title: "Beamter"
          payload: '/inform{"profession":"beamter"}'
        - title: "Azubi"
          payload: '/inform{"profession":"azubi"}'
        - title: "Hausfrau"
          payload: '/inform{"profession":"hausfrau"}'
        - title: "Rentner"
          payload: '/inform{"profession":"rentner"}'
        - title: "Arbeitslos"
          payload: '/inform{"profession":"arbeitslos"}'

  utter_ask_familyStatus:
    - text: "Familienstatus ? "
      buttons:
      - title: "Single"
        payload: '/inform{"familyStatus":"Single"}'
      - title: "Paar"
        payload: '/inform{"familyStatus": "Paar"}'
      - title: "Verheiratet"
        payload: '/inform{"familyStatus": "Verheiratet"}'

  utter_ask_lving:
    - text: "Zur Miete oder Eigentum ? "
      buttons:
      - title: "Miete"
        payload: '/inform{"living": "Miete"}'
      - title: "Eigentum"
        payload: '/inform{"living": "Eigentum"}'
  
  utter_ask_ownership:
    - text: "Besitztümer ?"
  
  utter_ask_leisure:
    - text: "Freizeit ? "

  utter_tooYoung:
  - text: "Leider bist du zu jung für einen Versicherungscheck. Frag doch gerne mal bei deinen Eltern an."

  utter_goodbye:
  - text: "Tschüssiii"
  - text: "Ciao"
  - text: "Auf Wiedersehen"
  - text: "Wiedersehen macht Freude !"

  utter_ask_continue:
  - text: "Möchtest du den Versicherungscheck fortführen ?"

  utter_slot_values:
  - text: "Du bist {age} Jahre alt."

forms: 
  - insurance_check  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

  