session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- inform
- affirm
- destination
- travel_days
- greet
- corona
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- greet_user
- question
- out_of_scope
- weather
- travelWarning
- whatsPossible
- query_knowledge_base
- insult:
    triggers: utter_respond_insult
- love:
    triggers: utter_respond_love
- ask_weather
entities:
- age
- continent
- destination
- familyStatus
- financeLoss
- luggage
- occasion
- travel_days
- travelWarning
- object_type
- mention
- attribute
- Auslandsreisekrankenversicherung
- versichert
- moreTravel
slots:
  Auslandsreisekrankenversicherung:
    type: unfeaturized
  age:
    type: float
    max_value: 1.0
    min_value: 0.0
  attribute:
    type: unfeaturized
  continent:
    type: unfeaturized
  coronaCases:
    type: unfeaturized
  destination:
    type: text
  familyStatus:
    type: unfeaturized
  financeLoss:
    type: unfeaturized
  knowledge_base_last_object:
    type: unfeaturized
  knowledge_base_last_object_type:
    type: unfeaturized
  knowledge_base_listed_objects:
    type: unfeaturized
  luggage:
    type: unfeaturized
  mention:
    type: unfeaturized
  moreTravel:
    type: bool
  object_type:
    type: unfeaturized
  occasion:
    type: bool
  requested_slot:
    type: unfeaturized
  travelWarning:
    type: unfeaturized
  travel_days:
    type: float
    max_value: 1.0
    min_value: 0.0
  versichert:
    type: unfeaturized
responses:
  utter_answerDestination_insideEurope:
  - text: -{destination} liegt innerhalb Europas
  utter_answerDestination_outsideEurope:
  - text: -{destination} liegt außerhalb Europas
  utter_ask_age:
  - text: Wie alt bist du ?
  utter_ask_baggage:
  - text: Wie hoch schätzt du den Wert deines Gepäcks ein ?
  utter_ask_continue:
  - text: Möchtest du den Versicherungscheck fortführen ?
  utter_ask_destination:
  - text: Wohin möchtest du vereisen ?
  utter_ask_familyStatus:
  - buttons:
    - payload: /inform{"familyStatus":"Single"}
      title: Single
    - payload: '/inform{"familyStatus": "Paar"}'
      title: Paar
    - payload: '/inform{"familyStatus": "Verheiratet"}'
      title: Verheiratet
    text: 'Familienstatus ? '
  utter_ask_financeLoss:
  - buttons:
    - payload: /inform{"financeLoss":"niedrig"}
      title: Nicht schlimm
    - payload: '/inform{"financeLoss": "mittel"}'
      title: Mäßig schlimm
    - payload: '/inform{"financeLoss": "hoch"}'
      title: Sehr schlimm
    text: 'Wie schlimm wäre der finanzieller Verlust für dich bei Nicht antritt deiner
      Reise nach {destination} ? '
  utter_ask_luggage:
  - buttons:
    - payload: /inform{"luggage":"niedrig"}
      title: Nicht schlimm
    - payload: '/inform{"luggage": "mittel"}'
      title: Mäßig schlimm
    - payload: '/inform{"luggage": "hoch"}'
      title: Sehr schlimm
    text: 'Wie schlimm wäre der Verlust oder die Beschädigung deines Gepäcks ? '
  utter_ask_travel_days:
  - text: Wie viele Tage wirst du verreisen ?
  utter_ask_moreTravel:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: Wirst du dieses Jahr noch öfters verreisen ?=
  utter_ask_occasion:
  - buttons:
    - payload: /affirm
      title: Ja
    - payload: /deny
      title: Nein
    text: Verreist du geschäftlich ?
  utter_explain_age:
  - text: Das Alter wird gebraucht für ...
  utter_goodbye:
  - text: Tschüssiii
  - text: Ciao
  - text: Auf Wiedersehen
  - text: Wiedersehen macht Freude !
  utter_ask_rephrase:
  - text: Das habe ich leider nicht verstanden. Kannst du bitte deine Frage wiederholen
      ?
  - text: Kannst du bitte deine Frage wiederholen ?
  utter_respond_love:
  - text: Ich liebe alle meine Nutzer !
  - text: Es gibt nichts Schöneres als geliebt zu werden, geliebt um seiner selbst
      willen oder vielmehr trotz seiner selbst.
  - text: Was du liebst, lass frei. Kommt es zurück, gehört es dir - für immer.
  - text: Nicht die Vollkommenen, sondern die Unvollkommenen brauchen unsere Liebe.
  utter_respond_insult:
  - text: Das war aber gemein.
  utter_greet:
  - text: Moin, ich bin Dave dein persönlicher Reiseberater.  Möchtest du beginnen
      ? (Bitte ignoriere meine Grammtik/Schreibfehler - ich befinde mich noch in der
      Entwicklung !
  utter_slot_values:
  - text: Du möchtest nach {destination} in {continent} verreisen. Tage - {travel_days},
      Geschäftlich ? {occasion}, Weitere Reisen ? {moreTravel}, Gepäckverlust {luggage},
      Reiserücktritt {financeLoss}
  utter_tooYoung:
  - text: Leider bist du zu jung für einen Versicherungscheck. Frag doch gerne mal
      bei deinen Eltern an.
  utter_explain_whatspossible:
  - text: Ich kann dich über Reiseversicherungen beraten. \n Ich befinde mich jedoch
      noch in der Entwicklung und mein Schöpfer muss mir noch viel beibringen ! :)
  utter_explain_whyDestination:
  - text: Dein Reiseziel hat Auswirkungen auf meine Tarifempfehlungen. Zudem kann ich dir Informationen (Corona Fallzahlen oder Reisewarnungen) zum jeweiligen Zielland liefern. 
  utter_explain_whyTravelDays:
  - text: Ich benötige deine Reisedauer, um dich optimal beraten zu können.
  utter_ask_continent:
  - text: 



actions:
- action_fetch_continent
- action_fetch_corona
- action_fetch_travel_warning
- utter_answerDestination_insideEurope
- utter_answerDestination_outsideEurope
- utter_ask_age
- utter_ask_baggage
- utter_ask_continue
- utter_ask_destination
- utter_ask_familyStatus
- utter_ask_financeLoss
- utter_ask_luggage
- utter_explain_whyDestination
- utter_explain_whyTravelDays
- utter_ask_travel_days
- utter_explain_age
- utter_goodbye
- utter_greet
- utter_slot_values
- utter_tooYoung
- action_query_knowledge_base
- utter_respond_insult
- utter_respond_love
forms:
- insurance_check
